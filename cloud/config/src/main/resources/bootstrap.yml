server:
  port: 9070

spring:
  application:
    name: config
  cloud:
    config:
      server:
        git:
          uri: https://github.com/Posuoe/repo.git
          search-paths: 'config/{application}/application-{profile}'
          skip-ssl-validation: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:9080/eureka